<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">    
            <header>
                <h1 id="title">Gamer Survey Form</h1>
                <p id="description">Thank you for taking your time to help us to know more about Gamers</p>
            </header>    
            <form id="survey-form" method="post">
                <div class="form">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" name="username" placeholder="Enter your name" required>
                </div>
                <div class="form">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form">
                    <label id="number-label" for="age">Age</label>
                    <input type="number" id="number" name="age" min="10" max="117" placeholder="Age" required>
                </div>
                <div class="form">
                    <p id="gender">Gender (optional):</p>
                    <input id="female" value="F" name="sex" type="radio">
                    <label for="female">Female</label>
                    <input id="intersex" value="NB" name="sex" type="radio">
                    <label for="intersex">Nonbinary</label>
                    <input id="male" value="M" name="sex" type="radio">
                    <label for="male">Male</label>
                </div>
                <div class="form">
                    <label>What is your favorite game platform?
                    <select id="dropdown" name="favorite">
                        <option selected disabled>Select current console</option>
                        <option value="ps4">Playstation 4</option>
                        <option value="xbox360">Xbox 360</option>
                        <option value="wii">Nintendo Wii</option>
                        <option value="switch">Nintendo Switch</option>
                        <option value="smartphone">Smartphone</option>
                        <option value="pc">PC / Notebook</option>
                        <option value="retro">Retrogaming (Atari, NES etc)</option>
                        <option value="ps3">Playstation 3</option>
                        <option value="xboxone">Xbox One</option>
                        <option value="ps2">Playstation 2</option>
                        <option value="other">Other</option>
                    </select>
                    </label>                                             
                </div>
                <div class="form">
                    <p>How many days you play games in one week?</p>
                    <input id="1-3" value="1-3" name="gamedaysw" type="radio">
                    <label for="1-3">1-3 days</label>
                    <input id="4-5" value="4-5" name="gamedaysw" type="radio">
                    <label for="4-5">4-5 days</label>
                    <input id="6-7" value="6-7" name="gamedaysw" type="radio">
                    <label for="6-7">6-7 days</label>
                </div>
                <div class="form">
                    <p>Which platform do you use for playing games?</p>
                    <input type="checkbox" id="smartphone" name="userplatform" value="smartphone">
                     <label for="smartphone">Smartphone</label>
                    <input type="checkbox" id="console" name="userplatform" value="console">
                     <label for="console">Console</label>
                    <input type="checkbox" id="pc" name="userplatform" value="pc">
                     <label for="notebook">PC</label>
                    <input type="checkbox" id="tablet" name="userplatform" value="tablet">
                     <label for="tablet">Tablet</label>                    
                </div>
                <div class="form">
                    <label for="comments">Any comments or suggestions?</label> 
                        <textarea name="comments" placeholder="Enter your comment here..." id="comments" cols="30" rows="10"></textarea>    
                </div>
                <div class="form">
                    <input class="" id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>             
    </body>
</html>
